<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>All Users</title>
    <link th:href="@{css/users.css}" rel="stylesheet"/>
</head>
<body>
<center><h1>These are all users in my DB!</h1></center>

<div class="center">
    <table id="users">
        <tr>
            <th>User name</th>
            <th>User age</th>
            <th>User salary</th>
        </tr>
        <tr th:each="user : ${users}">
            <td th:text="${user.name}"></td>
            <td th:text="${user.age}"></td>
            <td th:text="${user.salary}"></td>
        </tr>
    </table>
    <br>
    <br>
    <br>
</div>
<center>
    <a href="/login" class="linkCSS"
       style="text-decoration: none; font-family: Arial, Helvetica, sans-serif; color: #e7d63c; font-size: 2em">Click here to log in!</a>
</center>
