<center><h1>These are all users in my DB!</h1></center>

<div class="center" style="padding-top: 30px; padding-bottom: 30px">
    <table id="users">
        <tr>
            <th>Car id</th>
            <th>Car brand</th>
            <th>Car model</th>
            <th>Car doors</th>
            <th>User email</th>
            <th>Service name</th>
            <th>Delete</th>
            <th>Add to Service</th>
        </tr>
        <tr th:each="car : ${cars}">
            <td th:text="${car.id}"></td>
            <td th:text="${car.brand}"></td>
            <td th:text="${car.model}"></td>
            <td th:text="${car.doors}"></td>
            <td th:text="${car.user.email}"></td>
            <td th:text="${car?.service?.name}">Service name</td>
            <span><td><a th:href="@{/car/delete/{id}(id=${car.id})}" style="background-color: red; text-underline: none;
             z-index: 0;padding: 0em;margin: 0em;"><i>Delete</i></a></td></span>
            <td><a th:href="@{/add-car-service/{id}(id=${car.id})}"
                   style="background-color: sienna; text-underline: none;
             z-index: 0;padding: 0em;margin: 0em;"><i class="fas fa-user-edit ml-2">Add to a service</i></a></td>
        </tr>
    </table>
    <br>
    <br>
    <br>
</div>
<center>
    <a href="/add-car" class="linkCSS"
       style="text-decoration: none; font-family: Arial, Helvetica, sans-serif; color: #e7d63c; font-size: 2em">Add a car!</a>
</center>
