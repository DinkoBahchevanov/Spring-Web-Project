<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:href="@{css/register.css}" rel="stylesheet" />
</head>
<body>
<h2 class="mb-5">New Service</h2>

<div class="container my-5">
    <br>
    <div class="row">
        <div class="col-md-6">
            <form action="#" th:action="@{/add-service}" th:object="${service}" method="post">
                <div class="row">
                    <div class="form-group col-md-6">
                        <label for="name" class="col-form-label">Name</label>
                        <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Name">
                        <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></span>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="email" class="col-form-label">Street</label>
                        <input type="text" th:field="*{street}" class="form-control" id="email" placeholder="Email">
                        <span th:if="${#fields.hasErrors('street')}" th:errors="*{street}" class="text-danger"></span>
                    </div>
                </div>
                <div class="form-group col-md-6">
                    <label for="name" class="col-form-label">Rating</label>
                    <input type="number" th:field="*{rating}" class="form-control" id="doors" placeholder="Name">
                    <span th:if="${#fields.hasErrors('rating')}" th:errors="*{rating}" class="text-danger"></span>
                </div>
                <div class="row">
                    <div class="col-md-6 mt-5">
                        <input type="submit" class="btn btn-primary" value="Add Service">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
