<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Register user</title>
    <link th:href="@{css/register.css}" rel="stylesheet" />
</head>
<body>
    <h1> <center> Register your user </center> </h1>

    <h2>Registration</h2>
        <p>Please fill in this form to create an account.</p>
    <hr>

    <form th:action="@{/register}" method="post" th:object="${user}">
    <div>
        <label for="email"><b>Email</b></label>
        <input type="text" th:field="*{email}" placeholder="Enter email" name="email" id="email" required>
    </div>
    <div>
        <label for="password"><b>Password</b></label>
        <input class="psw" type="password" th:field="*{password}" placeholder="Enter password" name="password" id="password" required/>
    </div>
    <div>
        <label for="full_name"><b>Full Name</b></label>
        <input type="text" th:field="*{name}" placeholder="Enter full name" name="name" id="full_name" required/>
    </div>
    <div>
        <label for="age"><b>Age</b></label>
        <input type="number" th:field="*{age}" placeholder="Enter age" name="age" id="age" required/>
    </div>

    <div>
        <label for="salary"><b>Salary</b></label>
        <input type="number" step="0.01" th:field="*{salary}" placeholder="salary" name="salary" id="salary" required/>
    </div>
    <hr>
        <div class="container">
            <div class="center">
                <button onclick="catchError()" class="btn">
                    <svg width="180px" height="60px" viewBox="0 0 180 60" class="border">
                        <polyline points="179,1 179,59 1,59 1,1 179,1" class="bg-line" />
                        <polyline points="179,1 179,59 1,59 1,1 179,1" class="hl-line" />
                    </svg>
                    <span>Register</span>
                </button>
            </div>
        </div>
    </form>
</body>
</html>
