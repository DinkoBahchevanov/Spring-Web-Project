<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Update user</title>
    <link type="text/css" th:href="@{../css/register.css}" rel="stylesheet">
    <link th:href="@{css/home.css}" rel="stylesheet">
    <link th:href="@{css/login.css}" rel="stylesheet">
</head>
<body>
<h2>Update User</h2>
<form action="#" th:action="@{/update/{id}(id=${user.id})}" th:object="${user}" method="post">
    <div>
        <label for="name">Name</label>
        <input type="text" th:field="*{name}" id="name" placeholder="Name">
        <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
    </div>
    <div>
        <label for="email">Email</label>
        <input type="text" th:field="*{email}" id="email" placeholder="Email">
        <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
    </div>
    <div>
        <label for="age">Age</label>
        <input type="number" th:field="*{age}" id="age" placeholder="Age">
        <span th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></span>
    </div>
    <div>
        <label for="salary">Salary</label>
        <input type="number" th:field="*{salary}" id="salary" placeholder="Salary">
        <span th:if="${#fields.hasErrors('salary')}" th:errors="*{salary}"></span>
    </div>
    <div>
        <input type="submit" style="background-color: #e7d63c" value="Update User">
    </div>
</form>
</body>
</html>
